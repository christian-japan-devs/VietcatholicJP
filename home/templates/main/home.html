{% extends "base/share_page.html" %}
{% block content %}
<div class="hero min-h-screen bg-base-200">
  <div class="hero-content flex-col items-center lg:flex-row-reverse">
    {% if user.is_authenticated %}
    
    {% else %}
    <div class="card flex-shrink-0 w-full max-w-sm shadow-2xl bg-base-100">
      <div class="card-body">
        <form class="form" role="form" method="POST">
          {% csrf_token %}
          <div class="form-control">
            <label class="label" for="{{ form.username.id_for_label }}">
              <span class="label-text">Username</span>
            </label>
            {{ form.username }}
            {{ form.username.errors }}
          </div>
          <div class="form-control">
            <label class="label">
              <span class="label-text" for="{{ form.password.id_for_label }}">Password</span>
            </label>
            {{ form.password }}
            {{ form.password.errors }}
            <label class="label">
              <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
            </label>
          </div>
          <div class="form-control mt-6">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>
        </form>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
